<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="/styles.css" />
	<title>{{ .Title }}</title>
</head>

<body>
	{{ partial "navbar" . }}
	<div class="content">
		<h1>{{ .Title }}</h1>
		<p id="date" class="date">{{ .Date }}</p>
		<hr />
		<!-- <p class="description">{{ .Params.description }}</p> -->
		<article>
			{{ .Content }}
		</article>
	</div>
	<!-- {{ partial "to-top" . }} -->
	<script>
		let date = document.querySelector("#date");
		const revised = new Date(date.textContent).toLocaleDateString();
		date.textContent = revised;
	</script>
</body>

</html>
