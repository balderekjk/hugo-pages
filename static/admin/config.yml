backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'navbar'
    label: 'Navigation Menu'
    files:
      - name: 'navmenu file path'
        file: 'data/navbar.yml'
        label: 'Navigation Menu Links'
        fields:
          - widget: list
            name: navbar_links
            label: Navigation Menu Links
            required: true
            hint: Appears in the header of the site.
            fields:
              - label: 'Name'
                name: 'name'
                widget: 'string'
                required: true
              - label: 'URL'
                name: 'url'
                widget: 'string'
                required: true
              - label: 'Children'
                name: 'children'
                widget: 'list'
                required: false
                fields:
                  - label: 'Name'
                    name: 'name'
                    widget: 'string'
                    required: true
                  - label: 'URL'
                    name: 'url'
                    widget: 'string'
                    required: true
